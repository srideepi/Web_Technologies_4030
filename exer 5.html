<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container-wrapper">
        <div id="time1">
            <button id="showTimeButton">Show Current Time</button>
            <div id="time"></div>
        </div>
        <div class="container">
            <img src="flower 5ex.jpg" alt="flower jpg" class="image">
            <div class="text">Hey there, I'm here!!</div>
        </div>
        <div id="hoverText">Hover here</div>
    </div>

    <script>
        let interval;

        document.getElementById('showTimeButton').addEventListener('click', function() {
            clearInterval(interval);
            updateTime();
            interval = setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        const hoverText = document.getElementById('hoverText');

        hoverText.addEventListener('mouseenter', () => {
            hoverText.textContent = 'Mouse In';
        });

        hoverText.addEventListener('mouseleave', () => {
            hoverText.textContent = 'Mouse Out';
        });
    </script>
</body>
</html>
