<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .table-dark thead {
            background-color: #343a40;
            color: #fff;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title-container h2 {
            margin: 0 auto;
        }
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="flo1.jpeg" class="rounded float-left" height="350" width="250">
            <h2 style="font-family: 'Times New Roman', Times, serif;">BOOTSTRAP PAGE</h2>
            <img src="flo2.jpg" class="rounded float-right" height="350" width="250">
        </div>
        <table class="table table-bordered table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Flower name</th>
                    <th scope="col">Origin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Garden Rose</td>
                    <td>China</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Anemone</td>
                    <td>Europe</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Ranunculus</td>
                    <td>SouthWest Asia</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Chrysanthemum</td>
                    <td>East Asia</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
