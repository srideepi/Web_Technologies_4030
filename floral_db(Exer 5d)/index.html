<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Database</title>
</head>
<body>
    <h1>Flower Database Entry</h1>
    <form action="FlowerDatabaseServlet3" method="post">
        <label for="flowerid">Flower ID:</label>
        <input type="text" id="flowerid" name="flowerid" required><br><br>

        <label for="flowername">Flower Name:</label>
        <input type="text" id="flowername" name="flowername" required><br><br>

        <label for="petalcount">Petal Count:</label>
        <input type="number" id="petalcount" name="petalcount" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Existing Flowers</h2>
    <form action="FlowerDatabaseServlet3" method="get">
        <input type="submit" value="View All Flowers">
    </form>
</body>
</html>
